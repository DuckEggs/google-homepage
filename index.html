<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li id="about"><a href="https://about.google/intl/en/">About</a></li>
        <li id="store"><a href="https://store.google.com/">Store</a></li>
        <li id="account"><a href="https://myaccount.google.com/">Account</a></li>
        <li id="apps"><a href="#">Apps</a></li>
        <li id="images"><a href="https://images.google.com/">Images</a></li>
        <li id="gmail"><a href="https://mail.google.com/">Gmail</a></li>
      </ul>
    </nav>

    <div class="search">
      <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo"
      height="92" width="272">
      <form class="google-search" action="#" method="post">
        <input class="search-box" type="text" name="search" value=""> <br>
        <input class="search-button" type="submit" name="Google Search" value="Google Search">
        <input class="search-button" type="submit" name="I'm feeling Lucky" value="I'm Feeling Lucky">
      </form>
    </div>

    <footer>
      <ul>
        <li id="ads"><a href="https://ads.google.com/">Advertising</a></li>
        <li id="business"><a href="https://google.com/services">Business</a></li>
        <li id="settings"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        <li id="terms"><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
        <li id="privacy"><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
      </ul>
    </footer>

  </body>
</html>
